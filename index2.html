<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Exo:wght@300&family=IBM+Plex+Sans:wght@200;700&family=Montserrat:wght@300&family=Rammetto+One&family=Saira+Condensed:wght@300&display=swap"
        rel="stylesheet"> 
        <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"></script>
        <script src="main.js"></script>
        <title>Encriptadog</title>
</head>

<body>

    <div class="main">
        <div class="left-section">

            <div class="left-header">
                <h1 class="title"><img src="imagenes/logo.png" class="img-logo">Encriptadog</h1>
            </div>

            <div class="left-content">
                <div class="main-content">
                    <br />
                    <h2>Ingresa tu texto aqui</h2><br>
                    <textarea id="campo-transparente" name="write" rows="25" cols="110"></textarea>
                    <br>
                    <div class="buttons-panel">
                        <br />
                        <button onclick="procesoEncriptar()" class="encrypting"> Encriptar </button>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <button onclick="mostrarTexto()" class="decrypting"> Desencriptar </button>
                    </div>

                </div>
            </div>
        </div>
        <div class="rigth-section">
            <div class="rigth-content">
                <div class="hidden" id="encription-not-found">
                    <img src="imagenes/encriptadog.webp" alt="dog" class="image">
            
                    <p class="no-message"><strong>Ning√∫n mensaje fue encontrado</strong></p>
                </div>
                <div class="rigth-content-main" id="encription-found"><br>
                    <h2>Resultado</h2>
                    <textarea id="resultado" name="write" rows="25" cols="50"></textarea>
                    <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button onclick="procesoCopiar()" class="encrypting"> Copiar </button>
                </div>

            
            </div>

        </div>
    </div>

</body>

</html>
