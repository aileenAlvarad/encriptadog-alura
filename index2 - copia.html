<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Exo:wght@300&family=IBM+Plex+Sans:wght@200;700&family=Montserrat:wght@300&family=Rammetto+One&family=Saira+Condensed:wght@300&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"></script>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/39fb1dec3d.js" crossorigin="anonymous"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>Encriptadog</title>
</head>

<body>

    <div class="main">
        <div class="left-section">

            <div class="left-header">
                <h1 class="title"><img src="imagenes/logo.png" class="img-logo">Encriptadog</h1>
            </div>

            <div class="left-content">
                <div class="main-content">
                    <br />
                    <h2></h2>
                    <textarea id="campo-transparente" name="write" rows="25" cols="110"
                        placeholder="Ingresa tu texto aqui"></textarea>

                    <div class="buttons-panel">
                        <p><i class="fi fi-rr-paw">&nbsp;</i>Sólo letras minúsculas y sin acentos</p>
                        <div class="boton-encriptar">
                            <button onclick="procesoEncriptar()" class="encrypting"> Encriptar </button>
                        </div>

                        <div class="boton-desencriptar">
                            <button onclick="procesoDesencriptar()" class="decrypting"> Desencriptar </button>
                        </div>


                    </div>

                </div>
            </div>
        </div>
        <div class="rigth-section">
            <div class="rigth-content">
                <div class="" id="encription-not-found">
                    <img src="imagenes/encriptadog.webp" alt="dog" class="image">

                    <p class="no-message"><strong>Ningún mensaje fue encontrado</strong></p>
                    <br>
                    <p class="ingresar-text">Ingresa el texto que desees encriptar
                        o desencriptar</p>
                </div>
                <div class="rigth-content-main hidden" id="encription-found"><br>

                    <textarea readonly id="resultado" name="write" rows="25" cols="50"></textarea>
                    <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button onclick="procesoCopiar()" class="encrypting"> Copiar </button>
                </div>


            </div>

        </div>
    </div>


    <footer>
        <div class="pie-de-pagina"></div>

        <a href="https://github.com/aileenAlvarad" class="github iconos"><i class="fa-brands fa-github fa-xl"
                style="color: #111212;"></i>Desarrollado por Aileen ALvarado</a>
        <a href="https://www.linkedin.com/in/aileen-alvarado/" class="linkedin iconos"><i class="fa-brands fa-linkedin-in fa-xl"
                style="color: #161718;"></i></a>
        </div>
    </footer>



</body>

</html>
