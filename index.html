<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptadog</title>
</head>
<body> 

    <header> 
        <div class="caja">
            <h1 class="titulo"><img src="imagenes/logo.png" class="img-logo">Encriptadog</h1>
        </div>
        
    </header>
    <label for="texto">Ingresa tu texto aqui</label>
    <input type="text" id="texto" name="texto"><br><br>
    <button onclick="encriptar()">Encriptar</button>
    <button onclick="desencriptar()">Desencriptar</button><br><br>
    <label for="resultado">Encriptado/desencriptado</label><br>
    <textarea id="resultado" name="resultado" rows="4" cols="50"></textarea>

    <footer> 

        <p>Desarrollado por Aileen Alvarado &copy; 2023</p>
      </footer>
</body>
</html>
