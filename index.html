<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">

  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <title>Encriptadog</title>
</head>

<body>

  <div class="header">
    <h1 class="title2"><img src="imagenes/logo.png" height="50px" style="margin:0px; padding: 0px"><img> Encriptadog
    </h1>
  </div>

  <div class="row">
    <div class="col-2 ">
      <span></span>
    </div>

    <div class="col-6">
      <input type="text" class="campo-transparente" id="ingresa-texto" name="write" placeholder="Ingresa tu texto aqui">

      <span><br><i class="fi fi-rr-paw">&nbsp;&nbsp;</i>Sólo letras minúsculas y sin acentos <br>
        <button type="button" onclick="procesoEncriptar()" class="padding encrypting">Encriptar</button>
        &nbsp;&nbsp;&nbsp;
        <button type="button" onclick="procesoDesencriptar()" class="padding decrypting">Desencriptar</button>
      </span>
    </div>

    <div class="col-4 ">
      <div class="aside" id="encription-not-found">
        <img src="imagenes/encriptadog.webp" alt="dog" class="image">
        <span class="no-message text-aside"><strong>Ningún mensaje fue encontrado</strong></span>
        <span class="ingresar-text text-aside">Ingresa el texto que desees encriptar
          o desencriptar</span>
      </div>

      <div class="aside hidden" id="encription-found">
        <input type="text" class="campo-transparente" id="resultado" name="write">
        <span class=""><button type="button" class="padding encrypting" onclick="procesoCopiar()">Copiar</button>
      </div>

      <br>

    </div>
  </div>

  <div class="footer">
    <p>
      Desarrollado por Aileen Alvarado.

      <a href="https://github.com/aileenAlvarad" class="github iconos"><i class="fa-brands fa-github fa-xl"
          style="color: #0c0c0c;"></i></a> &nbsp;
      <a href="https://www.linkedin.com/in/aileen-alvarado/" class="linkedin iconos"><i
          class="fa-brands fa-linkedin-in fa-xl" style="color: #040404;"></i></a>

    </p>

  </div>
  <script src="main.js"></script>
</body>

</html>
